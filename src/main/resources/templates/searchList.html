<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class = "content">
            <h2 th:text="'검색 결과: ' + ${searchName}"></h2>
            <div th:if="${#lists.isEmpty(results)}">
                <p>검색 결과가 없습니다.</p>
            </div>
            <div th:if="${!#lists.isEmpty(results)}">
                <ul class="list-group" th:each="card : ${results}">
                    <li   class="list-group-item" >
                        이름: <span th:text="${card.name}"></span> <br/>
                        전화번호: <span th:text="${card.phone}"></span><br/>
                        회사명: <span th:text="${card.companyName}"></span>
                    </li>
                </ul>
            </div>
            <a th:href="@{/}">메인 페이지로 돌아가기</a>
        </div>
    </div>
</body>
</html>
